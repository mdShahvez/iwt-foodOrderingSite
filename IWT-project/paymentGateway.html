<!DOCTYPE html>
<html>
    <head>
        <title>paymentGateway</title>
        <link rel="stylesheet" type="text/css" href="paymentGateway.css">
    </head>
    
    <body>
       
             <div class="app-container">
            
                <div class="top-box">
                    <p><b>Funday food's</b></p>
                </div>
            
            <div class="middle-box">
                
                    <div class="logo">
                       <img src="payment1.png" alt="payment">
                    </div>
                
                    <div class="para">
                        <p><b>Payment gateway</b></p><br>

                    </div>
            </div>
            
            
                <div class="bottom-box">
                    
                    <button type="button" class="payment-option-btn"><b>Pay with paypal</b></button>
                    <button type="button" class="payment-option-btn"><b>Pay using netbanking</b></button>
                    
                </div>
            
            
            <div class="card-details">
                
              <p><b>Pay using debit or credit</b></p>
         
             <div class="card-num-field-grp">
                <label>Card number</label><br>
                <input type="text" class="card-num-field" placeholder="xxxx-xxxx-xxxx-xxxx">
             </div>

                
                 <div class="date-field-grp">
                       <label>Expiry Date</label><br>
                       <input type="text" class="date-field" placeholder="mm">


                     <select class="date" name="date">
                         <option value="2020">2020</option>
                         <option value="2021">2021</option>
                         <option value="2022">2022</option>
                         <option value="2023">2023</option>
                    </select>


                 </div>

                
                     <div class="cvv-field-grp">
                          <label>CVV</label><br>
                          <input type="password" class="cvv-field" placeholder="xxx">
                     </div>

                
                        <div class="name-field-grp">
                           <label>Card holder name</label><br>

                            <input type="text" class="name-field" placeholder="full name">
                        </div>
         
         
         <button type="button" class="Pay-button"><b><a href="404error.html">Pay Now</a></b></button>

                
        </div>
            
    </div>
        
        <div>
             <footer>
                 <div class="footer">
                    
                    <ul>
                        <li><a href="main.html"><b>Main menu</b></a></li>
                     </ul>
                 </div>
            </footer>
         
         </div>
    
    </body>
</html>
